<!--
For easilly managing change in zeppelin dynamic input read zeppelin-dynamic-form
-->

<dom-module id="zeppelin-dynamic-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="[[mappedObj.label]]" value="{{mappedObj.value}}" type="number"></paper-input>
  </template>
  <script src="zeppelin-dynamic-input.js">
  </script>
</dom-module>
