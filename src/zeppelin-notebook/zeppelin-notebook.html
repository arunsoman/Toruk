<link rel="import" href="zeppelin-paragraph/zeppelin-paragraph.html">
<dom-module id="zeppelin-notebook">
	<template>
    	<iron-ajax auto id="ajax" url="[[ url ]]notebook/job/[[ notebookId ]]" on-response="handleResponse"  handle-as="json"></iron-ajax>
		<template is="dom-repeat" items="[[ responseItems ]]">
			<zeppelin-paragraph editor="[[ editor ]]" notebook-id="[[ notebookId ]]" url="[[ url ]]" paragraph-id="[[ item.id ]]"></zeppelin-paragraph>
		</template>
		
	</template>
	<script src="zeppelin-notebook.js"></script>
</dom-module>
