<dom-module id="editor-view">
    <template>
        <!-- <iron-ajax id="ajax" on-response="handleResponse"  handle-as="json"></iron-ajax> -->
        <style>
        :host {
            display: block;
        }
        
        .ace-editor {
            display: block;
            height: 200px;
            font-size: 14px;
            width: 100%;
        }
        
        :host .ace_scroller::-webkit-scrollbar {
            width: 5px;
        }
        
        :host .ace_scroller::-webkit-scrollbar-track {
            background: #ddd;
        }
        
        :host .ace_scroller::-webkit-scrollbar-thumb {
            background: #666;
        }
        </style>
        <div id="[[ paragraph.id ]]" class="ace-editor"></div>
    </template>
    <script src="editor-view.js"></script>
</dom-module>
