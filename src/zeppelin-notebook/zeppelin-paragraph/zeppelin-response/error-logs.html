<dom-module id="error-logs">
  <template>
    <style>
    .pre-styled {
      white-space: pre-wrap;
      word-break: break-all!important;
      word-wrap: break-word!important;
      overflow: hidden;
      font-size: 11px;
      color: #ff3232;
      background: #fff;
      border: none;
      padding: 1em;
    }
    
    .pre-styled.open {
      max-height: auto;
    }
    </style>
    <template is="dom-repeat" items="{{logs}}">
      <pre class="pre-styled">[[item]]</pre>
    </template>
  </template>
  <script>
  class zeppelinErrorLogViewer extends Polymer.Element {
    static get is() {
      return 'error-logs'
    }
  }
  window.customElements.define(zeppelinErrorLogViewer.is, zeppelinErrorLogViewer);
  </script>
</dom-module>
