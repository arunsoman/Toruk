<dom-module id="zeppelin-log-viewer">
  <template>
    <style>
    .pre-styled {
      white-space: pre-wrap;
      word-break: break-all!important;
      word-wrap: break-word!important;
      /*max-height: 30px;*/
      overflow: hidden;
      font-size: 11px;
      color: #bf8c2e;
      background: #fffde4;
      border: solid 1px #efddbd;
      padding: 1em;
    }
    
    .pre-styled.open {
      max-height: auto;
    }
    paper-badge {
        --paper-badge-margin-left: -12px;
        --paper-badge-margin-top: -12px;
    }
    </style>
    <paper-icon-button icon="icons:warning" id="warning" on-click="toggleConsole"></paper-icon-button>
    <paper-badge label="1" for="warning"></paper-badge>
    
    <template is="dom-if" if="[[ showConsole ]]">
      <pre class="pre-styled">[[result]]</pre>
    </template>
  </template>
  <script>
  class zeppelinLogViewer extends Polymer.Element {
    static get is() {
      return 'zeppelin-log-viewer'
    }
    static get properties(){
      return{
        showConsole:{
          type:Boolean,
          value:false
        }
      }
    }
    toggleConsole(){
      this.showConsole = !this.showConsole
    }
  }
  window.customElements.define(zeppelinLogViewer.is, zeppelinLogViewer);
  </script>
</dom-module>
