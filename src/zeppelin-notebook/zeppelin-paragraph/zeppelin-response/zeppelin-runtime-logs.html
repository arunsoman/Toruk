<dom-module id="zeppelin-runtime-logs">
  <template>
    <style>
    .pre-styled {
      white-space: pre-wrap;
      word-break: break-all!important;
      word-wrap: break-word!important;
      /*max-height: 30px;*/
      overflow: hidden;
      font-size: 11px;
      color: #bf8c2e;
      background: #fffde4;
      border: solid 1px #efddbd;
      padding: 1em;
    }
    
    .pre-styled.open {
      max-height: auto;
    }
    </style>
    <template is="dom-repeat" items="{{logs}}">
      <pre class="pre-styled">[[item]]</pre>
    </template>
  </template>
  <script>
  class zeppelinRuntimeLogViewer extends Polymer.Element {
    static get is() {
      return 'zeppelin-runtime-logs'
    }
  }
  window.customElements.define(zeppelinRuntimeLogViewer.is, zeppelinRuntimeLogViewer);
  </script>
</dom-module>
