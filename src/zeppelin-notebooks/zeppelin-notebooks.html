<link rel="import" href="../drop-down-fix/drop-down-fix.html">
<dom-module id="zeppelin-notebooks">
    <template>
        <style>
        iron-data-table {
            height: 100%;
            top: 5em;
            bottom: 0;
            position: absolute;
            left: 0;
            right: 0;
        }
        .top-panel{
          margin-top: 1em;
        }
        </style>
        <iron-ajax url="[[ url ]]api/notebook" auto handle-as="json" on-response="handleResponse" id="ajax"></iron-ajax>
        <div class="layout horizontal top-panel">
                    <h3 class="headingPage flex">Notebooks</h3>
                    <div class="addButton">
                        <paper-button on-tap="createNoteBook">Create new note</paper-button>
                    </div>
                </div>

        <iron-data-table items="[[ responseItems ]]" id="notebooksTable" custom-filter selection-enabled selected-item="{{ selectedItem }}">
            <data-table-column name="Job Name" filter-by="name" filter-type="text">
                <template is="header">Note books</template>
                <template>[[ item.name ]]</template>
            </data-table-column>
            <data-table-column flex="0" width="3.5em">
                <template>
                    <paper-menu-button dynamic-align>
                        <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <paper-item on-tap="editNotebook" data-args="{{ item }}">Edit</paper-item>
                            <paper-item on-tap="deleteNotebook" data-args="{{ item }}">Delete</paper-item>
                        </paper-menu>
                    </paper-menu-button>
                </template>
            </data-table-column>
        </iron-data-table>
    </template>
    <script src="zeppelin-notebooks.js"></script>
</dom-module>
