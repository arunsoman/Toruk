<dom-module id="zeppelin-notebooks">
  <template>
    <style>
    .container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    
    paper-card {
      @apply(--layout-flex);
      margin: 0.5em;
      @apply(--layout-self-center);
      height: 15em;
    }
    </style>
    <template is="dom-repeat" items="{{ items }}" index-as="index">
      <paper-card on-click="selectedItem">
        <div class="card-content layout vertical">
          <div class="heading">
            <div class="categoryName">[[ item.name ]]</div>
          </div>
          <div class="icon-holder">
            <iron-image sizing="contain" src$="images/models/[[item.folder]].svg"></iron-image>
          </div>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
  class zeppelinNotebooks extends ZeppelinReduxMixin(Polymer.Element) {
    static get is() {
      return 'zeppelin-notebooks'
    }
    static get properties() {
      return {
        items: {
          type: Object,
          statePath: 'selectedItem.items'
        }
      }
    }

    selectedItem(e) {
      this.dispatch({
        type: 'SELECTED_GROUP',
        payload: e.model.item.id
      })
      this.dispatch({
        type: 'CHANGE_VIEW',
        payload: 'single'
      });
    }

    constructor() {
      super();
    }
    deleteNotebook(e) {
      this.dispatch({
        type: 'DELETE_NOTEBOOK',
        payload: e.target.dataArgs.id
      })
    }


  }
  window.customElements.define(zeppelinNotebooks.is, zeppelinNotebooks);
  </script>
</dom-module>
